<!DOCTYPE html>
<html>
<head>
    <title>Browser Engine Demo</title>
    <style>
        body {
            display: block;
            margin: 8px;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 800px;
            padding: 20px;
            margin: 10px;
            background-color: #ffffff;
        }
        
        h1 {
            font-size: 32px;
            color: #333333;
            margin: 16px 0;
        }
        
        .highlight {
            background-color: #ffeb3b;
            padding: 5px;
        }
        
        p {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            margin: 12px 0;
        }
        
        #main-content {
            border: 2px solid #333;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Browser Engine</h1>
        
        <div id="main-content">
            <p class="highlight">
                This page demonstrates the capabilities of our Rust-based browser engine.
            </p>
            
            <p>
                The engine can parse HTML, apply CSS styles with proper specificity,
                and calculate layouts using the CSS box model.
            </p>
        </div>
    </div>
</body>
</html>
